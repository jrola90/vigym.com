<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core">

<h:head>
	<title>#{applicationInfoBean.title}</title>
</h:head>
<h:body>

	<ui:include src="login.xhtml" />
	<hr />

	<h:dataTable value="#{userListBean.userList}" var="item">

		<h:column>
			<f:facet name="header">
				<h:outputText value="#{msg['username']}" />
			</f:facet>
			<h:outputText value="#{item.nickname}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="#{msg['last_training']}" />
			</f:facet>
			
			<h:outputText value="#{item.lastTraining.exercise.name}" /><br />
			<h:outputText value="#{item.lastTraining.date}" /><br />
			<h:outputText value="#{item.lastTraining.count}" /><br />
			<h:outputText value="#{item.lastTraining.value}" />
			
		</h:column>

	</h:dataTable>

</h:body>
</html>
