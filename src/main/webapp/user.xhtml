<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Vigym.com</title>
</h:head>
<h:body>


<hr />
	<h:dataTable value="#{userProfileInfoBean.userEntity.profileInfoSet}" var="item"
		style="border-width: 2px; border-color: red;">
		<h:column>
			<f:facet name="header">
				<h:outputText value="#{msg['exercise']}" />
			</f:facet>
			<h:outputText value="#{item.name}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="#{msg['count']}" />
			</f:facet>
			<h:outputText value="#{item.desc}" />
		</h:column>

	</h:dataTable>


</h:body>
</html>
