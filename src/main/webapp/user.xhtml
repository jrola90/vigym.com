<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core">

<h:head>
	<title>#{applicationInfoBean.title}</title>
</h:head>
<h:body>

	<ui:include src="login.xhtml" />

	<h:dataTable value="#{userProfileInfoBean.userEntity.profileInfoSet}"
		var="item">
		<h:column>
			<f:facet name="header">
				<h:outputText value="#{msg['name']}" />
			</f:facet>

			<h:outputText value="#{item.name}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="#{msg['desc']}" />
			</f:facet>
			<h:outputText value="#{item.desc}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="#{msg['values']}" />
			</f:facet>

			<h:dataTable value="#{item.profileInfoValues}" var="item2">
				<h:column>
					<h:outputText value="#{item2.value} (#{item2.date})" />
				</h:column>
			</h:dataTable>

		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="#{msg['progress']}" />
			</f:facet>
			<h:outputText value="#{item.currentValue} #{item.progress} (#{item.lastDate})" />
		</h:column>


	</h:dataTable>

	<hr />


	<c:forEach items="#{userTrainingsBean.trainings}" var="entry">
		<p>
		
			<h:outputText value="#{entry.key.name}" />

			<h:dataTable value="#{entry.value.trainings}" var="item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['value']}" />
					</f:facet>
					<h:outputText value="#{item.value}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['count']}" />
					</f:facet>
					<h:outputText value="#{item.count}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['date']}" />
					</f:facet>
					<h:outputText value="#{item.date}" />
				</h:column>

			</h:dataTable>
			
			<h:outputText value="#{entry.value.lastTraining} | " />
			<h:outputText value="#{entry.value.maxSingle} | " /> 
			<h:outputText value="#{entry.value.maxTotal} | " />  
			<h:outputText value="#{entry.value.avgSingle} | " /> 
			<h:outputText value="#{entry.value.avgTotal} | " />			
		</p>

	</c:forEach>



</h:body>
</html>
