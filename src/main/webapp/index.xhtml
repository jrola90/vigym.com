<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{applicationInfoBean.title}</title>
</h:head>
<h:body>

	<ui:include src="login.xhtml" />

	<h:form>
		<p:dataScroller value="#{trainingsBean.trainings}" var="item"
			chunkSize="5">
			<f:facet name="header">
            #{msg['scroll_down_to_load_more_trainings']}
        </f:facet>

			<h:panelGrid columns="3" style="width:100%"
				columnClasses="logo,detail,detail">
				<p:graphicImage
					value="/resources/img/training_#{(item.id%4)}.png"
					style="width: 75px; height: 75px;" />


				<p:outputPanel>
					<h:panelGrid columns="2" cellpadding="5">

						<h:outputText value="#{msg['exercise']}:" />
						<h:outputText value="#{item.exercise.name}" style="font-weight: bold" />

						<h:outputText value="#{msg['count']}:" />
						<h:outputText value="#{item.count}" style="font-weight: bold" />

						<h:outputText value="#{msg['value']}:" />
						<h:outputText value="#{item.value}" style="font-weight: bold" />
						
						<h:outputText value="#{msg['date']}:" />
						<h:outputText value="#{item.date}" style="font-weight: bold" >
							<f:convertDateTime type="date" pattern="#{applicationInfoBean.dateFormat}"/>
						</h:outputText>						
					</h:panelGrid>
				</p:outputPanel>

				<p:outputPanel>
					<a href="user.jsf?id=#{item.user.id}">#{item.user.nickname}</a>
				</p:outputPanel>


			</h:panelGrid>
		</p:dataScroller>
	</h:form>

</h:body>
</html>
