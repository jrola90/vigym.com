<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Vigym.com</title>
</h:head>
<h:body>
	
	<h:form>
	<h:panelGrid columns="2" styleClass="formTable">
		<h:inputText label="Username" value="#{loginBean.login}" />
		<br />
		<h:inputSecret label="Password" value="#{loginBean.password}" />
		<br />
		<h:commandButton value="GO" action="#{loginBean.doLogin}" />
		</h:panelGrid>
	</h:form>
	
</h:body>
</html>
